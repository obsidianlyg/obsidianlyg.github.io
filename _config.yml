# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: L小悠的日常L
subtitle: "obsidianlyg"
description: "最好的生活是：时光，浓淡相宜，人心，远近相安"
